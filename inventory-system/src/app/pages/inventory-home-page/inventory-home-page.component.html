<div style="background: #5D54A4; height: 100%; width: 100%">
<mat-card>
<mat-form-field>

  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8" >
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.ID}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="DateAcquired">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Acquired </th>
      <td mat-cell *matCellDef="let row"> {{row.DateAcquired}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ProductName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
      <td mat-cell *matCellDef="let row"> {{row.ProductName}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="ProductAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Amount </th>
      <td mat-cell *matCellDef="let row"> {{row.ProductAmount}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  <button mat-stroked-button style="margin: 1rem;" (click)="openAddItem()">Add Item</button>
</div>
</mat-card>
</div>
